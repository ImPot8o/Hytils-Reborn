plugins {
    id "net.minecraftforge.gradle.forge" version "ddb1eb0"
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id "org.spongepowered.mixin" version "d5f9873"
    id "java"
}

version = "1.1.1-beta2"
group = modGroup
archivesBaseName = "Hytilities-Reborn"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
    mappings = "stable_22"
    makeObfSourceJar = false

    clientJvmArgs += '-Dfml.coreMods.load=net.wyvest.hytilities.forge.FMLLoadingPlugin'
    clientRunArgs += "--tweakClass gg.essential.loader.stage0.EssentialSetupTweaker"
    clientRunArgs += "--mixin mixins.hytilities.json"
}

configurations {
    // Creates an extra configuration that extends from `implementation` to be used later as the configuration that shades libraries
    include
    implementation.extendsFrom include
}

repositories {
    mavenCentral()
    maven { url "https://repo.sk1er.club/repository/maven-releases/" }
    maven { url "https://jitpack.io/" }
    maven { url "https://repo.spongepowered.org/repository/maven-public/" }
}

dependencies {
    include("gg.essential:loader-launchwrapper:1.1.3") {
        transitive = false
    }
    implementation "gg.essential:essential-1.8.9-forge:1655+release-launch"

    annotationProcessor "org.spongepowered:mixin:0.7.11-SNAPSHOT"
}

jar {
    manifest.attributes(
            "ModSide": "CLIENT",
            "FMLCorePluginContainsFMLMod": "No",
            "FMLCorePlugin": "net.wyvest.hytilities.forge.FMLLoadingPlugin",
            "TweakClass": "gg.essential.loader.stage0.EssentialSetupTweaker",
            "TweakOrder": "0",
            "FMLAT": "hytilities_at.cfg",
            "MixinConfigs": "mixins.hytilities.json"
    )

    enabled = false
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    filesMatching("mcmod.info") {
        expand(
                "version": project.version,
                "mcversion": project.minecraft.version
        )
    }
    rename '(.+_at.cfg)', 'META-INF/$1'
}

tasks.reobfJar.dependsOn tasks.shadowJar

shadowJar {
    archiveClassifier.set("")
    configurations = [project.configurations.include]
    duplicatesStrategy DuplicatesStrategy.EXCLUDE

    exclude "LICENSE.md"
    exclude "pack.mcmeta"
    exclude "dummyThing"
    exclude "**/module-info.class"
    exclude "*.so"
    exclude "*.dylib"
    exclude "*.dll"
    exclude "*.jnilib"
    exclude "ibxm/**"
    exclude "com/jcraft/**"
    exclude "org/lwjgl/**"
    exclude "net/java/**"

    exclude "META-INF/proguard/**"
    exclude "META-INF/maven/**"
    exclude "META-INF/versions/**"
    exclude "META-INF/com.android.tools/**"

    exclude "fabric.mod.json"
}

mixin {
    disableRefMapWarning = true
    defaultObfuscationEnv searge
    add sourceSets.main, "mixins.hytilities.refmap.json"
}

reobf {
    shadowJar {
        classpath = sourceSets.main.compileClasspath
    }
}

sourceSets {
    dummy
    main {
        compileClasspath += dummy.output
        ext.refMap = "mixins.hytilities.refmap.json"
        output.resourcesDir = file("${buildDir}/classes/java/main")
    }
}

